<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Page</title>
</head>
<body>
    <div>
        <h1>This is the OTP page</h1>
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
